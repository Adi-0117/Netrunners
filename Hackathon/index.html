<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westpac App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <div class="phone">
    <div class="header">
      <div class="logo">
        <img src="Images\Westpac-Logo.webp" alt="Logo">
      </div>
    </div>
    <div class="scan-button-container">
      <a href="scan.html" class="scan-button">Scan</a>
    </div>

    <div class="search-box">
      <img src="Images\search.png" alt="Search Icon" class="search-icon">
      <img src="Images\microphone.png" alt="mic" class="mic">
    </div>

    <h2 class="accounts-header">Accounts</h2>

    <div class="product-box">
        <div class="product-header">Westpac Life</div>
        <div class="product-description">Amount: $100,000</div>
    </div>

    <div class="product-box">
        <div class="product-header">Westpac Choice</div>
        <div class="product-description">$2,000</div>
    </div>

    <div class="info-box">
      <div class="info-title">Travelling soon?</div>
      <div class="info-text">Avoid foreign transaction fees with a Worldwide Wallet.</div>
      <div class="fake-button">Learn More</div>
    </div>       

    <div class="bottom-nav">
        <div class="nav-item">
          <img src="Images\home.png" alt="Home Icon">
          <div class="nav-title">Home</div>
        </div>
        <div class="nav-item">
          <img src="Images\credit-card.png" alt="Search Icon">
          <div class="nav-title">Cards</div>
        </div>
        <div class="nav-item">
          <div class="circle-icon">
            <div class="dollar-sign">$</div>
          </div>
        </div>
        <div class="nav-item">
          <img src="Images\layers.png" alt="Notifications Icon">
          <div class="nav-title">Products</div>
        </div>
        <div class="nav-item">
          <img src="Images\profile.png" alt="Profile Icon">
          <div class="nav-title">Profile</div>
        </div>
      </div>
  </div>
</body>
</html>
